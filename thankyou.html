<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="css/lastpage.css" />
  </head>
  <body>
    <div id="thankyou"><b>Thank you</b></div>

    <img height="300px" id="rizz" src="thanks.gif" alt="rizzler god" class="responsive" />
    <br />

    <!-- Audio without controls for autoplay -->
    <audio id="myAudio" loop>
      <source src="congratulations.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h1>Don't go yet!</h1>
    <button class="button" onclick="location.href='date.html'">
      Click me heheehe...
    </button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          var audio = document.getElementById("myAudio");

          // Try to play immediately
          var playPromise = audio.play();

          if (playPromise !== undefined) {
              playPromise.catch(error => {
                  console.log("Autoplay blocked. Trying to play after user interaction.");

                  // Play when user interacts (clicks anywhere)
                  document.addEventListener("click", function () {
                      audio.play();
                  }, { once: true });
              });
          }
      });
    </script>
  </body>
</html>
